<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVE 监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- 顶部节点信息 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">PVE 节点监控</h1>
                <div class="flex space-x-2">
                    <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> 刷新
                    </button>
                    <button id="fastRefreshBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-bolt mr-2"></i> 快速刷新
                    </button>
                </div>
            </div>
            <div id="nodeInfo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- 节点信息将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 虚拟机列表 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">虚拟机列表</h2>
            <div id="vmsList" class="overflow-x-auto">
                <!-- 虚拟机列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 确认操作模态框 -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 lg:w-1/3">
            <h3 class="text-lg font-semibold mb-4" id="modalTitle">确认操作</h3>
            <p class="mb-4" id="modalMessage">您确定要执行此操作吗？</p>
            <div class="flex justify-end space-x-2">
                <button id="modalCancel" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">取消</button>
                <button id="modalConfirm" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">确认</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
